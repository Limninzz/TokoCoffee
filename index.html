<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoCoffee</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
        <img src="/assets/img/Coffe Header.png" alt="" class="coffee-header">
        <div class="header-content">
            <div>
                <img id="logo_white" src="/assets/img/Logo White.png" alt="Logo White">
            </div>
            <div style="display:inherit; flex-direction:row;">
                <p>Products</p>
                <p>Store</p>
                <p>Contact</p>
            </div>
        </div>
        <div style="width:100%; display:flex; justify-content: center;">
            <div class="motto">
                <h1>Freshly Brewed Coffee & Tea</h1>
                <p>Best qualities from our local soil</p>
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <img src="assets/img/Who are we.jpg" alt="Who are we">
        <h2>Who are we</h2>
    </div>
</body>
</html>
